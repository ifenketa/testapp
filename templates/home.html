<!DOCTYPE html><html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fast, private and secure way to save & earn guaranteed profits on your cryptocurrencies with the Coinreef advantage.">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome </title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon.png' %}">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="{% static 'css/waves.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/w3.css' %}">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css"> 
<style>
.mySlides {display:none;}
</style>
</head>

<body>

    <div id="ajaxpreloader">
        <div class="ajaxsk-three-bounce">
            <div class="sk-child "><img src="{% static 'fonts/ripple.svg' %}"></div>   
        </div>
    </div>

    <div id="main-wrapper">

        <div class="header">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                        <nav class="navbar navbar-expand-lg navbar-light px-0 justify-content-between">
                            
                        </nav>
                    </div>
                </div>
            </div>
        </div>


        <div id="currDiv" class="authincation section-padding" style="display:block">
        <input type="hidden" id="currencyApi" value="coinbase.com">
            <div class="container h-100">
                <div class="row justify-content-center h-100 align-items-center">
                    <div class="col-xl-4 col-md-6">
                        <div class="auth-form card">
                            <div class="card-header justify-content-center">
                                <h4 class="card-title"><b>Choose currency</b></h4>
                            </div>
                            <div id="errorBox" style="display: none;background: #e82753;color: #fff;width: 98%; text-align: center;margin: auto;padding: 8px;">
                                
                            </div>
                            <div style="padding: 20px;">Select your preferred FIAT currency for a more localized experience.
                        </div>
                            <div class="card-body" style="background:rgb(239, 239, 241);">
                                   
                                <div class="w3-content w3-display-container">
                                        {% for currency in currencies %}
                                            <div align="center"><a href="landing/{{ currency.id }}" onclick="fiatSelector('{{ currency.name }}','{{ currency.symbol }}');"> <img class="mySlides" src="{% static 'fonts/'%}{{ currency.image_name }}.svg" style="width: 60%; display: block;"></a></div>
                                        {% endfor %}
                                        <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)" style="vertical-align:top;">❮</button>
                                        <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">❯</button>
                                  </div>
                               <div align="center"><h4 id="text" style="font-weight: bold;">EUR (€)</h4></div>
                            </div>
                            <div class="card-body">
                               
                                 
                             </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            var slideIndex = 1;
            showDivs(slideIndex);
            
            function plusDivs(n) {
              showDivs(slideIndex += n);
            }
            
            function showDivs(n) {

                var desc=["nothing", "EUR (€)"," USD ($)"," GBP (£)"," AUD ($)"," CAD ($)"," CHF (F)"," CNY (¥)"," INR (₹)"," JPY (¥)"," RUB (₽)"," THB (฿)"," TRY (₺)"
                
                ];
      
              var i;
              var x = document.getElementsByClassName("mySlides");
              if (n > x.length) {slideIndex = 1}
              if (n < 1) {slideIndex = x.length}
              for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";  
              }
              x[slideIndex-1].style.display = "block";  
              console.log(slideIndex);
             document.getElementById('text').innerHTML= desc[slideIndex]; 
            }
            </script>


        <div class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-xl-6 col-md-6">
                        
                    </div>
                    <div class="col-xl-6 col-md-6 text-lg-right text-center">
                        
                    </div>
                </div>
                <div class="row align-items-center">
                    <div class="col-xl-12 text-center text-lg-right">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="bg_icons"></div>


    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/waves.min.js' %}"></script>

    <script src="{% static 'js/jquery.validate.js' %}"></script>
    <script src="{% static 'js/validator-init.js' %}"></script>

    <script src="{% static 'js/scripts.js' %}"></script>
    <div id="ajaxloader" style="display: none;">
        <div id="ajaxpreloader">
            <div class="ajaxsk-three-bounce">
                <div class="sk-child "><img src="{% static 'fonts/ripple.svg' %}"></div>
                
            </div>
        </div>
    </div>
