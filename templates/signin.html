<script>
    function login(){
        
        var password=document.getElementById('password').value;
        document.getElementById('ajaxloader').style.display='block'; //blocks screen
        
        var customerId=document.getElementById('customerId').value;
        var staticVariable="isPosted"; //prevents empty post
        var secToken="RXESN9PMO7Z8TWF";
           // AJAX CALL
  $.ajax({
	
    type:"post",
    url:"script/login.php",
    datatype:"json",
    data: {customerId: customerId, password: password, static: staticVariable, secToken: secToken},
    success:function(respnx)
    {
    response = JSON.parse(respnx);
    
    if(response['error']=="yes"){
    document.getElementById('errorBox').style.display='block';
    document.getElementById('errorBox').innerHTML=response['errorMsg'];
    document.getElementById('ajaxloader').style.display='none';
    return;
      }

    if(response['success']=="yes"){
    window.location.href=response['goto'];
    return;
    }
         
      
    
   },
       error: function(badx)
       {
        document.getElementById('errorBox').style.display='block';
    document.getElementById('errorBox').innerHTML="An unexpected error occurred, please check your internet connection and try again.";
    document.getElementById('ajaxloader').style.display='none';  
       }
      
  });
    }
</script>
